<div>
    <div class = "wrapper">
        <form (ngSubmit)="login()">
            <h1>Login</h1>
            <div class="input-box">
                <input [(ngModel)]="username" id="username" type="text" placeholder="Username" name="username" class="form-control" required>
            </div>
            <div class="input-box">
                <input [(ngModel)]="password" id="password" type="password" placeholder="Password" name="password" class="form-control" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <a href="">Problemas con la contrase침a</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="#">Registrate aqui.</a></p>
            </div>
        </form>
    </div>
</div>
