<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Resumen</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="project-box">
                                    <p>Proyectos</p>
                                    <h2>{{ numProyectos }}</h2>
                                    <button class="btn btn-primary" (click)="redirectToRegistrarProyecto()">+
                                        Crear</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="status-box">
                                    <p>Activos</p>
                                    <h2>{{ numProyectosActivos }}</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="status-box">
                                    <p>Completados</p>
                                    <h2>{{ numProyectosCompletados }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Proyectos</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let proyecto of proyectos">
                                <div class="project-list" (click)="redirectToProyectoDetalle(proyecto)">
                                    <p>{{ proyecto.nombreCorto }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Lideres</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Líder</th>
                                            <th>Número de Proyectos</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let lider of lideresConProyectos">
                                            <td>{{ lider.nombreLider }}</td>
                                            <td>{{ lider.numeroProyectos }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
